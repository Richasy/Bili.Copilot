name: Test Telegram Notification

on:
  workflow_dispatch:
    inputs:
      status:
        description: "Status to simulate (success/failure)"
        required: true
        default: "success"
        type: choice
        options:
          - success
          - failure

jobs:
  test-notify:
    runs-on: self-hosted
    if: github.actor == 'Richasy'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Dummy Artifacts
        if: inputs.status == 'success'
        run: |
          New-Item -Path "FinalPackages" -ItemType Directory -Force
          New-Item -Path "FinalPackages\TestApp_1.0.0.0_x64.msix" -ItemType File -Value "Dummy Content"
          New-Item -Path "FinalPackages\TestApp_1.0.0.0_x64.cer" -ItemType File -Value "Dummy Cert"
        shell: pwsh

      - name: Test Notification
        uses: ./.github/actions/notify-telegram
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          chat-id: ${{ secrets.TELEGRAM_CHAT_ID }}
          status: ${{ inputs.status }}
          version: "1.0.0.0-test"
          platform: "x64"
          build-type: "Test"
